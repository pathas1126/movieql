type Movie {
  id: Int!
  title: String!
  rating: Float!
  summary: String!
  medium_cover_image: String!
}

type Detail {
  id: Int!
  title_long: String!
  rating: Float!
  language: String!
  medium_cover_image: String!
  description_full: String!
}

type Suggestions {
  movies: [Movie]!
}

type Query {
  movies(limit: Int, sort: String): [Movie]!
  movie(id: Int!): Detail!
  suggestions(id: Int!): [Movie]!
}
