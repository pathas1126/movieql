type Movie {
  id: Int!
  title: String!
  rating: Float!
  summary: String!
  languag: String!
  medium_cover_image: String!
}

type Detail {
  id: Int!
  title_long: String!
  rating: Float!
  medium_cover_image: String!
  description_full: String!
}

type Suggestions {
  movie_count: Int!
  movies: [Movie]!
}

type Query {
  movies(limit: Int, rating: Float): [Movie]!
  movie(id: Int!): Detail!
  suggestions(id: Int!): Suggestions!
}
